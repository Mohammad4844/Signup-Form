
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="sidebar">
      <div class="banner">
        <img src="images/odin-lined.png" alt="Odin Logo">
        <span>Odin</span>
      </div>
    </div>
    <div class="body">
      <div class="form-desc">
        <p>
          This is not a real onlie service! You know you need something like this in
          your life to help you realize your deepest dream. Sign up <em>now</em>
          to get started
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <div>
        <form action="">
          <div class="form-main">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-field">
                <label for="fname">First Name</label>
                <input type="text" name="user_fname" id="fname" 
                maxlength="30" required>
              </div>
              <div class="form-field">
                <label for="lname">Last Name</label>
                <input type="text" name="user_lname" id="lname" 
                maxlength="30" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="user_email" id="email" 
                maxlength="40" required>
              </div>
              <div class="form-field">
                <label for="phone">Phone number</label>
                <input type="tel" name="user_phone" id="phone" 
                maxlength="10" pattern="^[0-9]{10}$" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd" required>
                <p class="pwd-mismatch-error">*Passwords do not match</p>
              </div>
              <div class="form-field">
                <label for="pwd-confirm">Confirm Password</label>
                <input type="password" name="password_confirm" id="pwd-confirm" required>
              </div>
            </div>
          </div>
          <div class="form-submit">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
